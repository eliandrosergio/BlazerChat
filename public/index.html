<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>BlazerChat</title>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1>BlazerChat</h1>
        </header>

        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" name="username" id="username" placeholder="Digite seu Nome de Usuário..." required>
                </div>

                <div class="form-control">
                    <label for="room">Sala</label>
                    <select name="room" id="room">
                        <option value="Programação">Programação</option>
                        <option value="Matemática">Matemática</option>
                        <option value="SEAC">SEAC</option>
                        <option value="Física">Física</option>
                        <option value="TREI">TREI</option>
                        <option value="Bate-papo">Bate-papo</option>
                    </select>
                </div>
                <button type="submit" class="btn">Entrar no Chat</button>
            </form>
        </main>
    </div>
</body>
</html>
